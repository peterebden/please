<!DOCTYPE html>
<html>
  <head>
    <title>Cluster status</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h1>Ring status</h1>
        <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet">
          <circle cx="400" cy="400" r="300" fill="#999999"/>
          {{ range .Segments }}
            <path class="{{ className .Name }}" d="{{ svgPath .Start .End }}" transform="{{svgTransform .Start .End }}"></path>
          {{ end }}
        </svg>

      </div>
      <div class="column">
      </div>
    </div>
  </body>
</html>
